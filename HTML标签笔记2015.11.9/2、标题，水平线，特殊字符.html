<html>
	<head>
		<title>标题、水平线、特殊字符</title>
	</head>
	<body>
		<!-- h1-h6 由大到小 -->
		<h1>h1</h1>
		<h2>h2</h2>
		<!-- 水平线 -->
		<hr size="5" color="66cc66">
		<!-- 特殊字符 -->
		<font size="6">
			左尖括号 	&lt;<br>
			右尖括号 	&gt;<br>
			空格	 	&nbsp;<br>
			双引号		&reg;<br>
			版权符		&copy;<br>
		</font>
	</body>
</html>
