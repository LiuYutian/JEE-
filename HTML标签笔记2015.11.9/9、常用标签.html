<html>
	<head>
		<title>常用标签</title>
	</head>
	<body>
		<!-- 加粗 -->
		<b>天之道</b>,
		<!-- 下划线 -->
		<u>损有余而补不足</u>,
		<!-- 斜体 -->
		<i>是故虚胜实</i>,
		<!-- 删除线 -->
		<s>不足胜有余</s>

		<hr>

		<!-- 原样输出 -->
		<pre>
			public static void main(String[] args) {
				System.out.println("原样显示！");
			}
		</pre>

		<!-- 上标，下标 标签内为上下标显示-->
		3<sub>100</sub>
		<br>
		2<sup>200</sup>

		<!-- 块显示标签 -->
		<div>这是div1</div>
		<div>这是div2</div>
		<div>这是div3</div>
		<!-- 行显示标签 -->
		<span>这是span1</span>
		<span>这是span2</span>
		<span>这是span3</span>

		<hr>
		段落标签<p>段落标签</p>段落标签
	</body>
</html>
