<html>
	<head>
		<title>js的string对象</title>
		<script type="text/javascript">
			// length属性
			var str = "123456";
			document.write(str.length);
			
			// 与html相关的方法
			// （1）、加粗
			document.write("<br>");
			document.write(str.bold());
			// （2）、颜色
			document.write("<br>");
			document.write(str.fontcolor("red"));
			// （3）、尺寸
			document.write("<br>");
			document.write(str.fontsize(6));
			// （4）、超链接
			document.write("<br>");
			document.write(str.link("http://www.baidu.com"));
			// （5）、sup上标
			document.write("<br>");
			document.write(5+str.sup());
			// （6）、sub下标
			document.write("<br>");
			document.write(5+str.sub());

			// 与Java相似的方法
			// （1）、字符串链接
			document.write("<br>");
			document.write(str.concat("我是链接的内容"));
			// （2）、取指定位置的字符,位置不存在返回空字符串
			document.write("<br>");
			document.write(str.charAt(2));
			// （3）、查找字符串位置,位置从0开始，找不到返回-1
			document.write("<br>");
			document.write(str.indexOf("123"));
			// （5）、分割字符串，返回值为数组，每个元素为切分后元素
			document.write("<br>");
			document.write(str.split("2"));
			// （6）、替换字符串
			document.write("<br>");
			document.write(str.replace("1", "一"));
			// （7）、字符串截取
			document.write("<br>");
			// 从哪开始截取（下标从0开始），截取多长
			document.write(str.substr(2, 2));
			document.write("<br>");
			// 从哪开始截取（下标从0开始），截取到哪(不包含哪)
			//（从前往后或从后往前即两个参数位置可以互换）
			document.write(str.substring(2, 4));
		</script>
	</head>
	<body></body>
</html>
