<html>
	<head>
		<title>js的window对象</title>
		<script type="text/javascript">
			// 窗口对象（JavaScript的顶层对象）
			// 这里的" window. " 可以省略
			
			// 确认提示框,删除，关闭等使用,返回值为true，或false，确定/取消
			//confirm("是关闭页面？");
			
			// 输入对话框,参数1，提示信息，参数2，默认值
			//prompt("输入姓名：", "lyt");
			
			// 打开一个新窗口,参数列表：
			// URL，name，features, replace
			//open("http://www.baidu.com", "", "width=200, height=100");
			
			// close方法， 浏览器兼容性差,关闭窗口
			//close();
			
			// 定时器， 方法需要以字符串形式传入
			function out(a) {
				document.write(a+"<br>");
			}
			// 制定时间调用方法
			setInterval("out(1);", 500);
			// 每个一段时间继续调用，
			setTimeout("out(2);", 1000);
			// 清楚定时器
			// 传入参数，是在设置定时器时返回的值。
			// 传入那个，清楚那个。
			// clearInterval();
			// clearTimeout();
		</script>
	</head>

</html>
