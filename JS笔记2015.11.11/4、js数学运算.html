<html>
	<head>
		<title>js Math类</title>
		<script type="text/javascript">
			// Math.。。()使用
			var values = 10.4;
			
			// 向上取整
			document.write(Math.ceil(values));

			// 向下取整
			document.write("<hr>")
			document.write(Math.floor(values));

			// 四舍五入
			document.write("<hr>")
			document.write(Math.round(values));
			
			// 得到随机数 0~1之间伪随机数
			document.write("<hr>")
			document.write(Math.random());
			
			// 取最大值， 最小
			document.write("<hr>")
			document.write(Math.max(1, 2));
			document.write("<br>")
			document.write(Math.min(1, 2));
			
			// 次方
			document.write("<hr>")
			document.write(Math.pow(2, 10));
			
			// PI
			document.write("<hr>")
			document.write(Math.PI);
		</script>
	</head>
	<body></body>
</html>
