		<title>innerHTML</title>
		<style type="text/css" >
			#divid {
				width:200px;

				border:2px dashed red;
			}
		</style>
	</head>
	<!--
		innerHTML：这个属性不是dom的组成部分，但是大多数浏览器都支持的属性
		第一个作用：获取文本内容
		第二个作用：向标签里面设置内容（可以是html代码）
	-->
	<body>
		<span id="sid">span内容</span>
		<div id="divid">div内容</div>
	</body>

</html>
