<html>
	<head>
		<title>js操作DOM树</title>
		<style type="text/css">
			#div1 {
				width:200px;
				height:150px;
				border:2px solid red;
			}
			#div2 {
				width:250px;
				height:150px;
				border:5px solid green;
			}
		</style>
	</head>
	
	<body>
		<div id="div1">
			<ul id="ulid11">
				<li>tom</li>
				<li>mary</li>
				<li>jack</li>
			</ul>
		</div>
		<br>
		<button onclick="add11();">add1</button>
		<br><br>
		<div id="div2"></div>
		<br>
		<ul id="ulid2">
			<li id="li21">西施</li>
			<li id="li22">王昭君</li></li>
			<li id="li23">貂蝉</li>
			<li id="li24">杨玉环</li>
		</ul>
		<input type="button" value="insert" onclick="inser1();"/>
	</body>
	
	<script type="text/javascript">
		function add11() {
			var div2 = document.getElementById("div2");
			var ul11 = document.getElementById("ulid11");
			
			// 有剪切效果
			div2.appendChild(ul11);
		}
		
		function inser1() {
			// 获取li3标签
			var li23 = document.getElementById("li23");
			var li5 = document.createElement("li");
			li5.innerHTML = "李小婉";
			var ul = document.getElementById("ulid2");
			ul.insertBefore(li5, li23);
		}
	</script>
</html>
