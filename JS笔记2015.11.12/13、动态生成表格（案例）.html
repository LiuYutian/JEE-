<html>
	<head>
		<title>动态生成表格</title>
	</head>
	<body>
		行：<input type="text" id="h"/>
		列：<input type="text" id="l"/>
		<input type="button" value="生成" onclick="action();"/>
		<div id="divid"></div>
	</body>
	<script type="text/javascript">
		function action() {
			var h = document.getElementById("h").value;
			var l = document.getElementById("l").value;
			var tab = "<table border='1' bordercolor='blue'>";
			
			for(var i = 1; i <= h; i++) {
				tab += "<tr>"
				for(var j = 1; j <= l; j++) {
					tab += "<td>aaa</td>"
				}
				tab += "</tr>";
			}
			
			tab += "</table>";
			
			document.getElementById("divid").innerHTML = tab;
		}
	</script>
</html>
