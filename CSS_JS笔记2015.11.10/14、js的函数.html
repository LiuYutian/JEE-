<html>
	<head>
		<title>js的函数</title>
		<script type="text/javascript" >
			// 使用第一种方式创建函数
			// 无参
			function test() {
				alert("QQ");	
			}
			test();
			
			// 两参并且带返回值
			function test1(a, b) {
				return a+b;
			}
			alert(test1(1, 2));
			
			// 第二种方式：匿名函数
			
			var add = function(a, b) {
				return a + b;
			}
			
			alert(add(1, 2));
			
			// 第三种方式：动态函数
			// 可以通过传参的方式定义函数
			var sum = new Function("a, b", "alert(a+b)");
			sum(2, 4);
		</script>
	</head>	
</html>
