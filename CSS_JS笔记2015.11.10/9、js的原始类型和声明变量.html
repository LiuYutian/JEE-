<html>
	<head>
		<title>js的原始类型和声明变量</title>	
		<script type="text/javascript">
			/**
				js的原始类型：
				string：字符串 
				number：数字类型
				boolean：true和false
				null：空值
				undifined：未定义
				
				所有对象的引用也是object
			 */
			 // 定义字符串
			 var  str = "字符串abc";
			 alert(str);
			 // 定义数字
			 var num = 123;
			 alert(num);
			 // 定义Boolean
			 var bool = true;
			 alert(bool);
			 // 定义null
			 var date = null;
			 alert(date);
			 // 定义undifined
			 var data;
			 alert(data);
			 // 获取类型
			 alert(typeof(str));
		</script>
	</head>	
	<body>
	</body>
</html>
