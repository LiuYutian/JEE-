<html>
	<head>
		<title>js数组</title>	
		<script type="text/javascript" >
			/*
				定义数组
				第一种：var arr = [1, 2, 3];
				第二种：var arr = new Array(3);	// 长度
				第二种：var arr = new Array(3, 3, 3, 3); // 大于两个参数，参数内容为，数组内容
				// 数组里面的属性，lenght,可以获取数组的长度
			*/
			
			var array = [1, 2 ,3];
			var array1 = new Array(3);
			var array2 = new Array(3, 3, 3, 3 ,3);
			array1[0] = 1;
			array1[1] = 1;
			array1[2] = 1;
			alert(array);
			alert(array1);
			alert(array2);
		</script>
	</head>	
</html>
