<html>
	<head>
		<title>css盒模型</title>
		<style type="text/css">
			div {
				/*width:200px;
				height:100px;*/
				border:2px solid blue;
			}
			#div1{
				border-right: 2px dashed yellow;
			}
			#div2{
				padding-left:30px;
			}
			#div3{
				margin-top:30px;
			}
		</style>		
	</head>
	<!-- 
	在进行布局前需要把数据封装到一块一块的区域内（div）：
	（1）边框：border
	（2）内边距：padding
	（3）外边距：margin
	-->
	<body>
		<div id="div1">aaaaaaaaaaaaaa</div>
		<div id="div2">bbbbbbbbbbbbbb</div>
		<div id="div3">cccccccccccccc</div>
	</body>
</html>
