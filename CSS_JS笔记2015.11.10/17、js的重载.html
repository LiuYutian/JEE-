<html>
	<head>
		<title>js的重载</title>	
		<!-- 结论：js中不存在重载问题 -->
		<script type="text/javascript">
			function add1(a, b) {
				return a + b;
			}			
			
			function add1(a, b, c) {
				return a + b + c;	
			}
			
			function add1(a, b, c ,d) {
				return a + b + c + d;
			}
			
			alert(add1(1, 2));	// NaN
			alert(add1(1, 2, 3));	// NaN
			alert(add1(1, 2, 3, 4));	// 10
			
		</script>
	</head>	
</html>
